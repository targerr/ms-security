zuul:
  routes: #路由的配置是个Map，可以配置多个
    user:
      url: http://localhost:9090
    token:  #token结尾的请求，都转发到http://localhost:9090认证服务器地址
      url:  http://localhost:9090
    order:  #order结尾的请求，都转发到http://localhost:9080 顶单服务
      url:  http://localhost:9080
  sensitive-headers: null #设置敏感头设置为空，Authorization等请求头的请求，都往后转发
  ratelimit:
    enabled: true
    repository: REDIS
    default-policy-list:
     # 如下的配置就是说：每1秒内不能超过2个请求，2个请求时间加起来不能超过1秒(quota)
      - limit: 20
        quota: 1
        refresh-interval: 10
     # 根据什么控制流量，可以组合使用，如url、httpmethod组合，就会把 /orders的get和post请求分开处理
        type:
          - url
          - httpmethod
        #- user  #根据用户控制需要Security支持，（一般不用）
        #- origin #根据客户端的ip控制
spring:
  application:
    name: gateway
  datasource:
    url: jdbc:mysql://localhost:3306/security?serverTimezone=UTC&characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    timeout: 3000
    password: 123456
    lettuce:
      pool:
        max-active: 200
        max-idle: 20
        min-idle: 5
        max-wait: -1

server:
  port: 9070

security:
  oauth2:
    resource:
      jwt:
        key-uri:  http://auth.nb.com:9090/oauth/token_key  #获取解析jwt，验签名key的路径
        key-value: 123456  #启动报错 https://www.pianshen.com/article/2909383808/
    client:
      client-id:  gateway #获取验签key需要身份认证，这里是网关的clientId
      client-secret:  123456  #获取验签key需要身份认证，这里是网关的secret
